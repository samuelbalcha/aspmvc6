<div>
    <p> Add Super Hero</p>

    <form name="newHero" ng-submit="add()">
        <label for="name">Name</label>
        <input ng-model="superhero.Name" ng-required="true" name="name" type="text"/>


        <button type="submit" ng-disabled="newHero.$invalid">Save</button>
        <button type="submit" href="/">Cancel</button>
    </form>
</div>
